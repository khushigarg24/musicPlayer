<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <img src="icons8-chevron-left-30.png" alt="" width="20px">
                </div>
                <div class="circle">
                    <img src="icons8-bars-64.png" alt="" width="22px">
                </div>
            </nav>
            <img src="468-thumbnail.png" alt="" class="song-img">
            <h1>Wanna Be Yours</h1>
            <p>Official Arctic Monkeys</p>

            <audio id="song">
                <source src="I Wanna Be Yours-(WapKing).mp3" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>


    <script>
        let progress = document.getElementById("progress")
        let song = document.getElementById("song")
        let ctrlIcon = document.getElementById("ctrlIcon")


        song.onloadedmetadata = function () {
            progress.max = song.duration;
            progress.value = song.currentTime;
        }

        function playPause() {
            if (ctrlIcon.classList.contains("fa-pause")) {
                song.pause();
                ctrlIcon.classList.remove("fa-pause")
                ctrlIcon.classList.add("fa-play")
            }
            else {
                song.play();
                ctrlIcon.classList.add("fa-pause")
                ctrlIcon.classList.remove("fa-play")
            }
        }
        if (song.play()) {
            setInterval(() => {
                progress.value = song.currentTime;
            }, 500)
        }
        progress.onchange = function () {
            song.play();
            song.currentTime = progress.value;
            ctrlIcon.classList.add("fa-pause")
            ctrlIcon.classList.remove("fa-play")
        }
    </script>
</body>

</html>
